<html lang="en">

<head>

  <!-- Bootstrap Core CSS -->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="/css/sb-admin.css" rel="stylesheet">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body>4
<div id="wrapper">

  <!-- Navigation -->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="http://www.chadlinden.com">Hailey's Amazing Awesome Robot!</a>
    </div>
    <!-- /.navbar-collapse -->
  </nav>

  <div id="page-wrapper">
    <div class="container-fluid" style="min-height:800px;">
      <div class="panel panel-default" id="robo-controller">
        <div class="panel-heading">
          <h3 class="panel-title">Controller</h3>
        </div>
        <div class="panel-body">
          <div class="col-md-6" >
            <table>
              <tbody>
              <tr>
                <td></td>
                <td>
                  <div class="input-group">
                    <button
                            class="btn btn-primary"
                            @click="sendCommand('FORWARD')"
                    >
                      <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
                    </button>
                  </div>
                </td>
                <td></td>
              </tr>
              <tr>

                <td>
                  <div class="input-group">
                    <button class="btn btn-primary"
                            @click="sendCommand('LEFT')"
                    >
                      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    </button>
                  </div>
                </td>
                <td></td>

                <td>
                  <div class="input-group">
                    <button class="btn btn-primary"
                            @click="sendCommand('RIGHT')"
                    >
                      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    </button>
                  </div>
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <div class="input-group">
                    <button class="btn btn-primary"
                            @click="sendCommand('REVERSE')"
                    >
                      <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                    </button>
                  </div>
                </td>
                <td></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /#page-wrapper -->

  <div id="footer-message" ></div>
</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script src="/js/jquery.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="/js/plugins/morris/morris.min.js"></script>
<script src="/js/highcharts.js"></script>
<script src="/js/vue.js"></script>
<script src="/js/vue-resource.js"></script>
<script src="/js/robo.js" ></script>
</body>

</html>
